{% extends 'main/base.html' %}

{% block title %}
Созать заявку
{% endblock %}

{% block content %}
    <h1>Создать заявку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name_stock }}<br><br>
        {{ form.title }}<br><br>
        {{ form.stock }}<br><br>
        {{ form.stock_status }}<br><br>
        {{ form.dt }}<br><br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
